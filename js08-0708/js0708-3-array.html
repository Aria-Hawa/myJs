<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 陣列(Array)
        // 一維陣列 (需要精通!!)
        // 二維陣列 (熟悉度至少50%)
        // 其他的多維陣列 (少用，知道即可)

        let arr1 = [50, 90, 100, 30, 60]  //5個分數，5個數值
        // 陣列長度可以用 .length 屬性取得
        console.log('arr1陣列長度:' + arr1.length);
        // 每個陣列中的值都有編號(索引值index)，預設從編號0開始
        // 取出陣列值：陣列名稱[index]
        console.log('arr1陣列編號2(index 2)的值:' + arr1[2]);
        // 更改陣列值：
        arr1[2] = 99;
        console.log('arr1陣列編號2更改後的值:' + arr1[2]);

        // 請使用迴圈，顯示arr1所有編號值
        document.write('用for迴圈' + '<br>');
        for (let i = 0; i <= 4; i++) {
            document.write(arr1[i] + '<br>');
        }
        document.write('<hr>');

        document.write(`用while迴圈+老師進階寫法<br>`);
        let i = 0;
        while (i < arr1.length) {       //學起來!!!! <=4, <5, <arr1.length或<=arr1.length-1。 聰明點!!!
            document.write(arr1[i] + '<br>');
            i++;
        }
        document.write('<hr>');

        document.write(`do-while迴圈<br>`);
        i = 0;
        do {
            document.write(arr1[i] + '<br>');
            i++;
        } while (i < arr1.length);
        document.write('<hr>');

        // 加總
        let tot = 0;
        document.write(`用while迴圈+老師進階寫法<br>`);
        i = 0;
        while (i < arr1.length) {       //學起來!!!! <=4,<5,< arr1.length
            tot = tot + arr1[i];
            i++;
        }
        document.write(tot);
        document.write('<hr>');

        // 找出最大值與最小值
        let min=arr1[0];
        let max=arr1[0];
        for(let i=1;i<arr1.length;i++){
            // 檢查大小
            if(arr1[i]>max){
                // 重新指定最大值
                max=arr1[i];
            }else if(arr1[i]<min){
                // 重新指定最小值
                min=arr1[i];
            }
        }
        console.log(`最大值：${max}`);
        console.log(`最小值：${min}`);

    </script>
</body>

</html>
