<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 輸入[window.prompt()]星期別代號，顯示星期幾?
        // prompt() =>回傳是一個spring的結果
        let a = prompt('請輸入星期別代號:1-7');
        //length() =>資料長度(字數)
        console.log(a.length)
        switch (a.trim()) { //trim() =>去除內容前後多餘的空白(非指字元間的空白)，但null會抓不到
            case null:
                document.write('您按了取消鍵');
                break;  //結束switch
            case '':    //沒有填寫內容(連空白都沒有)
                document.write('您未填寫內容');
                break;
            case '1':
                document.write('星期一');
                break;  //結束switch
            case '2':
                document.write('星期二');
                break;  //結束switch
            case '3':
                document.write('星期三');
                break;  //結束switch
            case '4':
                document.write('星期四');
                break;  //結束switch
            case '5':
                document.write('星期五');
                break;  //結束switch
            case '6':
                document.write('星期六');
                break;  //結束switch
            case '7':
                document.write('星期日');
                break;  //結束switch
            default:    //以上條件都不成立時
                document.write('輸入錯誤');
                break;  //switch中最後一個break可以省略
        }
    </script>
</body>

</html>
