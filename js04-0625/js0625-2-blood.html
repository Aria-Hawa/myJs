    <script>
        document.write('以下if-else-if結果呈現'+'<br>')
        // 血型判斷(大小寫判斷不同)
        //若x直接.trim()，會去除內容前後多於空白，但null會抓不到
        //因此邏輯變化一下，先判斷完null再轉換
        let x = prompt('請輸入血型')

        //A 和 a =>A型
        //用if-else-if檢查
        if (x == null) {
            document.write('請按確認鍵');
        } else {
            x = x.trim();     //判斷完null再做轉換
            if (x == '') {
                document.write('尚未輸入血型');
            } else if (x == 'a' || x == 'A') {
                document.write('A型血');
            } else if (x == 'b' || x == 'B') {
                document.write('B型血');
            } else if (x == 'o' || x == 'O') {
                document.write('O型血');
            } else if (x == 'ab' || x == "AB" || x == "aB" || x == "Ab") {
                document.write("AB型血")
            } else {
                document.write('輸入錯誤')
            }
        }

        if (x == null) {
            document.write('請按確認鍵');
        } else {
            switch (x.toUpperCase()) {
                case null:
