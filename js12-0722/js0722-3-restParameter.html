<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立一個加法運算函式add()
        function add(n1=0, n2=0, n3=0) {
            let tot = 0;
            tot = n1+n2+n3;
            return tot;
        }
        console.log(add());
        console.log(add(5));
        console.log(add(5,3));
        console.log(add(5,3,9))
        // 發現問題
        // 1. 因為擔心為空值，所以把參數都改為預設參數
        // 2. 當呼叫函式的「參數值個數」與「函式的參數個數相同」不一定相同時都要改

        // 因此可以使用「其餘參數」寫法(rest parameter) =>語法為三個連續小數點
        // 改寫
        console.log('--其餘參數--')
        function add1(...number) {
            let tot = 0;
            // 處理加法運算
            // 使用迴圈取得參數資料
            console.log(number);    //發現形成陣列
            // 一般迴圈for
            // for (let i = 0; i<number.length; i++){
            //     tot = tot + number[i]
            // }
            
            // for-of寫法(陣列迴圈)
            for (let num of number){
                tot = tot + num;
            }

            // 回傳結果出去
            return tot;
        }
        console.log(add1());
        console.log(add1(5));
        console.log(add1(5,3));
        console.log(add1(5,3,9));
        console.log(add1(5,3,9,1));

    </script>
</body>

</html>
