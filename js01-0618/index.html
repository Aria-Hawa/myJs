<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    js第一堂課0618
    <!-- alert()=跳出訊息視窗 -->
    <!-- <button>打招呼</button> 再新增onClick-->
    <!-- onClick =>按下左鍵的事件行為 -->
    <button onclick="alert('Hi')">打招呼</button>
    <!-- 下行前綴字「javascript:」可以不寫出來 -->
    <button onclick="javascript:alert('Hi2')">打招呼2</button>
    <!-- 下行插入超連結時，使用js語法才需要前綴字「javascript:」 -->
    <a href="javascript:alert('Hi3');">打招呼3</a>
    <!-- 下表錯誤示範(不寫前綴字「javascript:」) -->
    <!-- <a href="alert('Hi3');">打招呼3</a> -->
    
    
    <!-- js自訂用法有3種 -->
    <!-- 在目前檔案中直接自行撰寫js-->
    <!-- 所以任一個事件行為下，可以直接使用js -->
    <script>
        // consle.log字眼，把log顯示在開發者的"console"上
        console.log(456);
        console.log(123);
        console.log(456);
        // 非顯示在console上，而要顯示在網頁上(使用者看)，使用document.write
        document.write('hello')
    </script>

    <!-- 載入"專案中"的外部檔案 -->
    <!-- 由內往外一層=> ../ -->
    <!-- 由內往外二層=> ../../ -->
    <!-- <script src="../../js0618-1.js"></script> -->
    <!-- 由外往內 => ./ -->
    <script src="./js/js0618-1.js"></script>

    <!-- 載入模組化的檔案 -->
    <script type="module" src=""></script>


</body>

</html>
