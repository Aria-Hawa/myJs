<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立函式時機
        // 被動執行 -> function Name(){}
        // 立即執行 -> 匿名函式，箭頭函式

        
        // 1. 大樂透 =>第一區1~49挑6個號碼+第二區1~49挑1個號碼
        // 2. 威力彩 =>第一區1~38挑6個號碼+第二區1~8挑1個號碼
        // 3. 今彩539 =>第一區1~39挑5個號碼


        // 建立取亂數函式
        function getRadNum(lotNum) {
            if (lotNum == 1) {
                return Math.floor(Math.random() * 49) + 1;
            } else if (lotNum == 2) {
                return Math.floor(Math.random() * 38) + 1;
            } else if (lotNum == 3) {
                return Math.floor(Math.random() * 39) + 1;
            }
        }

        function getLotNum(lotNum) {
            let arrNum = [];
            let i = 0;
            if (lotNum == 1) {
                do {
                    let a = getRadNum(lotNum);
                    if (arrNum.indexOf(a) == -1) {
                        arrNum.push(a);
                        i++;
                    }
                } while (i < 6);
                b = getRadNum(lotNum);
            } else if (lotNum == 2) {
                do {
                    a = getRadNum(lotNum);
                    if (arrNum.indexOf(a) == -1) {
                        arrNum.push(a);
                        i++;
                    }
                } while (i < 6);
                b = Math.floor(Math.random() * 8) + 1;
            } else if (lotNum == 3) {
                do {
                    a = getRadNum(lotNum);
                    if (arrNum.indexOf(a) == -1) {
                        arrNum.push(a);
                        i++;
                    }
                } while (i < 5);
                b = "無特別號";
            } else {
                console.log('請輸入代號1~3');
            }

            console.log('排序前: ' + arrNum);
            arrNum.sort((a, b) => {
                return a - b;
            });
            console.log('排序後: ' + arrNum);
            console.log(`特別號: ${b}`);
        }

        // 跳脫字元符號: \n =>換行
        let lotNum = prompt(`請輸入樂透號碼代號 => \n1.大樂透 2.威力彩 3.今彩539`)
        // 呼叫大樂透號碼
        getLotNum(lotNum);


    </script>
</body>

</html>
