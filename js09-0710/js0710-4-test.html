    <script>
        // 陣列使用時機
        // 建立每個學生的座位

        /*
        30個學生定義30個變數
        let sNo1=1;
        let sNo2=2;
        let sNo3=3;
        //.....
        let sNo30=30;
        */

        // 陣列的用處
        let sNo = [1, 2, 3, 30]


        // 陣列中找出100以上
        let arr1 = [135, 1, 3, 7, 100, 234];
        // 用for迴圈
        console.log('用for迴圈');
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
        }
        
        // 用while迴圈
        console.log('用while迴圈');
        let count = 0;
        while (count < arr1.length) {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        }
        
        //用do-while迴圈
        console.log('用do-while迴圈');
        count = 0;
        do {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        } while (count < arr1.length);
        
        // 用filter篩選
        console.log('用filter');
        let greaterThan100 = arr1.filter((n) => {
            return n >= 100;
        })
        console.log(greaterThan100);
        
        </script>
</body>
