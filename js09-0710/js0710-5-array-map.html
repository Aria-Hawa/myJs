<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // map() =>將陣列中的值依指定的函式傳回結果

        let arr = [1, 2, 3, 4, 5];

        // 將arr陣列中的值*2後，回傳=>2,4,6,8,10
        // 用for
        let result = '';
        for (let i = 0; i < arr.length; i++) {
            result = result + (arr[i] * 2) + ',';
        }
        console.log(result);

        // 用map()
        let arrMapDouble = arr.map((n) => {
            return n * 2;
        });
        console.log(arrMapDouble);

        // 將陣列中的值轉為字串
        let arrMapString = arr.map((n) => {
            return n.toString();
        });
        console.log(arrMapString);

        // 使用map(),找出arr陣列中的奇數
        let arrOdds = arr.map((n) => {
            if (n % 2 == 1) {
                return true;
            }
            return false;
        });
        console.log(arrOdds);

    
        let arrOdds1 = arr.map((n) => {
            if (n % 2 == 1) {
                return n;
            }
            return false;   //這行不寫，偶數部分會undefined。寫false就是出現false字眼
        });
        console.log(arrOdds1);
    </script>
</body>

</html>
