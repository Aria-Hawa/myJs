        //請設計一個函式能夠四則運算

        function cal(a, b, c) {
            if (b == '+') {
                document.write(`${a}${b}${c}=${a + c}`);
            } else if (b == '-') {
                document.write(`${a}${b}${c}=${a - c}`);
            } else if (b == '*') {
                document.write(`${a}${b}${c}=${a * c}`);
            } else if (b == '/') {
                document.write(`${a}${b}${c}=${(a / c).toFixed(2)}`);
            } else {
                document.write('輸入的運算符號不存在<br>')
            }
        }

        let a = prompt('輸入數字');

        switch (isNaN(a)) {
            case true:
                document.write('請勿輸入非數值資料');
                break;
            default:
                switch (a) {
                    case null:
                        document.write('請按確認鍵');
                        break;
                    case '':
                        document.write('未輸入內容');
                        break;
                    default:
                        a = a.trim();
                        a = Number(a);
                        let b = prompt('輸入運算符號');
                        switch (b) {
                            case null:
                                document.write('請按確認鍵');
                                break;
                            case '':
                                document.write('未輸入內容');
                                break;
                            default:
                                b = b.trim();
                                let c = prompt('再次輸入數字')
                                switch (isNaN(c)) {
                                    case true:
                                        document.write('請輸入運算符號');
                                        break;
                                    default:
                                        switch (c) {
                                            case null:
                                                document.write('請按確認鍵');
                                                break;
                                            case '':
                                                document.write('未輸入內容');
                                                break;
                                            default:
                                                c = c.trim();
                                                c = Number(c);
                                                cal(a, b, c);
                                        }
                                }
                        }
                }
        }
