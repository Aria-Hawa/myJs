<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 3. 有參數，有傳回值
        function chkScore(intScore) {
            if(intScore>=60){
                return '及格';
            }else{
                return '不及格';
            }
        }

        let score =Number(prompt('請輸入分數'));
        document.write(chkScore(score));

    </script>

</body>

</html>
