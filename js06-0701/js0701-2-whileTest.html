<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //請顯示1-100中，5的倍數值並加總
        // 直到合計大於50就結束迴圈

        //要顯示如下:
        // i=5, s=5
        // i=10, s=15
        // i=15, s=30

        //for迴圈
        document.write('用for迴圈<br>');
        let s1 = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                s1 = s1 + i;
                document.write(`i=${i}, s1=${s1}<br>`);
            } if (s1 >= 50) {       //寫在第一個if條間之外不好
                break;
            }
        }
        document.write('<hr>');

        //for迴圈-更正版
        document.write('用for迴圈-更正版<br>');
        s1 = 0;        //可以繼續沿用s1，重新指派s1=0
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                s1 += i;
                document.write(`i=${i}, s1=${s1}<br>`);
                if (s1 >= 50) {
                    break;
                }
            }
        }
        document.write('<hr>');


        //while迴圈
        document.write('用while迴圈<br>');
        let s2 = 0
        let i = 1;
        while (i <= 100) {
            i++;
            if (i % 5 === 0) {
                s2 = s2 + i;
                document.write(`i=${i}, s2=${s2}<br>`);
            } if (s2 >= 50) {       //寫在document.wirte之後不好，都先顯示的才做判斷
                break;
            }
        }
        document.write('<hr>');

        //while迴圈-進階版
        document.write('用while迴圈-進階版<br>');
        s2 = 0
        let i1 = 1;
        while (s2<50){
            i1++;
            if (i1 % 5 === 0) {
                s2 += i1;
                document.write(`i1=${i1}, s2=${s2}<br>`);
            }
        }
        document.write('<hr>');

        // do-while迴圈
        document.write('用do-while迴圈<br>')
        let s3 = 0;
        let j = 1;
        do {
            if(j % 5 === 0){
                s3 += j;
                document.write(`j=${j}, s3=${s3}<br>`);
                if(s3 >= 50){
                    break;
                }
            }
            j++;
        } while (j <= 100);
        document.write('<hr>');

        // do-while迴圈-進階版
        document.write('用do-while迴圈-進階版<br>')
        s3 = 0;
        j = 1;
        do {
            if(j % 5 === 0){
                s3 += j;
                document.write(`j=${j}, s3=${s3}<br>`);
            }
            j++;
        } while (s3<50);
        document.write('<hr>');
        

    </script>
</body>

</html>
