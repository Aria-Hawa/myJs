<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用輸入視窗prompt
        //輸入分數
        // 1. 檢查是否及格
        // 2. 檢查是否為有效分數範圍
        // 3. 檢查是否按了取消

        let score;
        score = window.prompt('輸入分數', '0'); //prompt()後面的0是預設值的意思
        // 3. 檢查是否按了取消 (這一步驟要先做，因為當null時後面也不用檢查了)
        if (score === null) {
            window.alert('請按確定鍵');
            //新增，檢查是否空白沒有輸入
        } else {
            if (score == '') {
                window.alert('分數不可空白');
            } else {
                // null和空白檢查過後，來轉換score的型態(spring轉number)
                score = Number(score)
                console.log(score) //用此發現，非數字的spring經過轉換變成NaN
                if (isNaN(score)) {
                    window.alert('輸入的分數err')
                } else {
                    //2. 檢查是否為有效分數範圍 (這個先檢查，過了再去檢查及格與否)
                    if (score < 0 || score > 100) {       //代表score<0 或是 score>100
                        window.alert('請輸入有效分數(0~100)');
                    } else {
                        // 1.最後再來給出結論及格或不及格
                        if (score < 60) {
                            window.alert('不及格');
                        } else {
                            window.alert('及格')
                        }
                    }
                }
            }
        }
    </script>

</body>

</html>
