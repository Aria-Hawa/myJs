<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 檢查四季
        let a = '2';  //此時只是在宣告變數，一個=即可
        if (a === 1) {  //檢查變數a的內容和"型態"是否完全等於1
            console.log('春天');
        } else if (a === 2) {
            console.log('夏天');
        } else if (a === 3) {
            console.log('秋天');
        } else if (a === 4) {
            console.log('冬天');
        } else {                    //當以上條件都不是時使用[else]
            console.log('季節代號錯誤(1-4)');
        }

        //用[swith - case]檢查四季
        let b = 5
        switch (b) {
            case 1:
                console.log('春天');
                break;  //break可以使用的範圍：1. switch 2. 迴圈內
            case 2:
                console.log('夏天');
                break;
            case 3:
                console.log('秋天');
                break;
            case 4:
                console.log('冬天');
                break;
            default:    //當以上條件都不是時
                console.log('季節代號錯誤(1-4)')
        }
    </script>
</body>

</html>
