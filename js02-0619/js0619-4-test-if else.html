<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //測試用BMI
        BMI=33

        // 檢查BMI落在哪個區間並顯示結果
        // 多層檢查(符合條件，執行完就結束檢查)
        if (BMI < 18.5) {
            console.log(`體重過輕`);
        }else if (BMI>=18.5 && BMI<24) {
            console.log(`正常範圍`);
        }else if (BMI>=24 && BMI<27) {
            console.log(`異常範圍(過重)`);
        }else if (BMI>=27 && BMI<30) {
            console.log(`異常範圍(輕度肥胖)`);
        }else if (BMI>=30 && BMI<35) {
            console.log(`異常範圍(中度肥胖)`);
        }else if (BMI>=35) {
            console.log(`異常範圍(重度肥胖)`);
        }
    </script>
</body>

</html>
