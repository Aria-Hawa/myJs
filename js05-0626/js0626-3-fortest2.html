<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ex7:
        // 彈出輸入視窗 =>prompt()
        // 輸入運算起始值=>1
        // 輸入運算結束值=>10
        // 算出奇數合=>25
        // 算出偶數合=>30

        //狀況1：起>訖
        //狀況2：起<訖

        let a=Number(prompt('請輸入起始值'));
        let b=Number(prompt('請輸入結束值'));
        let s1 = 0;       //奇數累加用
        let s2 = 0;       //偶數累加用
        // let s1=0, s2=0;  //宣告不同的變數可以用逗號隔開來，這樣就不用寫兩行了

        // 處理狀況1：起>訖
        // 調換 =>let temp
        if(b<a){
            let temp=a; //a大b小temp大
            a=b;        //a小b小temp大
            b=temp;     //a小b大temp大
        }

        for (let i = a; i <= b; i = i + 1) {
            if (i % 2 === 1) {
                s1 = s1 + i;
            } else{     //因為i%2的結果不是1就是0，可以直接用else，不用else-if定義條件
                s2 = s2 + i;
            }
        }
        document.write(`${a}~${b}的奇數總合：${s1}`)
        document.write('<br>')
        document.write(`${a}~${b}的偶數總合：${s2}`)


    </script>
</body>

</html>
